<div class="wrapper">
  <main>
    <div class="main-section cat-navbar">
      <div class="container">
        <div class="main-section-data">
          <div class="row">
            <div class="col-4">

              <div class="list-group list-group-flush custom-scrollbar" role="tablist">
                <h6>Not Matched Kewords ({{notMatchedKeywords.length}})</h6>
                <a *ngFor="let keyword of notMatchedKeywords"
                   class="list-group-item list-group-item-action">
                  {{keyword.txt}}
                </a>
              </div>

            </div>
            <div class="col-8">

              <h6>Matched Results</h6>
              <div *ngFor="let keyword of notMatchedKeywords"
                   class="list-group custom-scrollbar"role="tablist">
                <a *ngFor="let label of keyword.labels"
                   class="list-group-item list-group-item-action">
                  <div class="row">
                    <div class="col-6">
                      <span *ngIf="label['appeared_in']" class="badge badge-danger badge-pill">HEADER</span>
                      {{(label['appeared_in'] ? label.header_text : label.label_text)}}
                    </div>
                    <div class="col-6">
                      {{label.arabic_translation}}
                    </div>
                  </div>
                </a>
              </div>

<!--              <ul *ngFor="let keyword of matchedKeywords" class="list-group">-->
<!--                <li *ngFor="let label of keyword.keywords" class="list-group-item">-->

<!--                    <div class="col-6">-->
<!--                      <span *ngIf="label['appeared_in']" class="badge badge-danger badge-pill">HEADER</span>-->
<!--                      {{(label['appeared_in'] ? label.header_text : label.label_text)}}-->
<!--                    </div>-->
<!--                    <div class="col-6">-->
<!--                      {{label.arabic_translation}}-->
<!--                    </div>-->
<!--                  </div>-->
<!--                </li>-->
<!--              </ul>-->

            </div>
          </div>

          <div class="row ml-5 mb-4">
            <div class="col-11">
              <button type="button" class="btn btn-outline-secondary" [routerLink]="['/search']">Search<i
                class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
