<div class="wrapper">
  <main>
    <div class="row justify-content-end">
      <button type="button" class="btn btn-outline-secondary m-1" data-toggle="modal" data-target="#exampleModal"
              style="font-size: 12px; height: 35px; width: 80px" (click)="signupFlag=false">LOGIN
      </button>
      <button type="button" class="btn btn-outline-secondary m-1 mr-4" data-toggle="modal" data-target="#exampleModal"
              style="font-size: 12px; height: 35px; width: 80px" (click)="signupFlag=true">SIGN UP
      </button>
    </div>
    <div class="row justify-content-center">
      <img src="assets/images/logo.png" width="370" height="164" style="margin: 0px;">
    </div>
    <div class="mt-3 row justify-content-center">
      <h4>Generate world class trademarks translations,</h4>
    </div>
    <div class=" row justify-content-center">
      <h4> localized to Arab Region with AI help.</h4>
    </div>
    <div class="mt-3 row justify-content-center">
      <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal"
              style="font-size: 32px; height: 60px; width: 450px">
        START NEW SEARCH
      </button>
    </div>
    <div class="mt-3 row justify-content-center">

      <!--        Lorem ipsum dolor sit amet, consectetur <br>-->
      <!--      </h6>-->
    </div>
  </main>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div [hidden]="signupFlag">
          <div class="form-title text-center">
            <h4>Login</h4>
          </div>
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="email1" placeholder="Your email address..."
                       [(ngModel)]="loginVM.email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password1" placeholder="Your password..."
                       [(ngModel)]="loginVM.password">
              </div>
              <button type="button" class="btn btn-primary btn-block btn-round" data-dismiss="modal" (click)="login()">
                Login
              </button>
            </form>
            <div class="text-center text-muted delimiter">or <a type="button" (click)="signupFlag=!signupFlag">Sign
              Up</a>
            </div>
          </div>
          <!--          todo remove this section-->
          >>>>>>>>Section for testing only<<<<<<<<<<
          <p><input type="button" value="Login as user15" data-dismiss="modal"
                    (click)="login('user15@mailinator.com','a12345678')"><br>
            <input type="button" value="Login as Normal User" data-dismiss="modal"
                   (click)="login('normaluser@mail.com','12345678')"><br>
            <input type="button" value="Login as Admin" data-dismiss="modal"
                   (click)="login('admin@mail.com','12345678')"><br>
            <input type="button" value="Login as Visitor" data-dismiss="modal"
                   (click)="login('visitor@mail.com','12345678')"></p>
        </div>
        <div [hidden]="!signupFlag">
          <div class="form-title text-center">
            <h4>Sign Up</h4>
          </div>
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="Your first name..."
                       [(ngModel)]="signupVM.first_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Your last name..."
                       [(ngModel)]="signupVM.last_name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email2" placeholder="Your email address..."
                       [(ngModel)]="signupVM.email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password2" placeholder="Your password..."
                       [(ngModel)]="signupVM.password">
              </div>
              <button type="button" class="btn btn-primary btn-block btn-round" data-dismiss="modal" (click)="signup()">
                Sign Up
              </button>
            </form>
            <div class="text-center text-muted delimiter">or <a type="button" (click)="signupFlag=!signupFlag">Login</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
